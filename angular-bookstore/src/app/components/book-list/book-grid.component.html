<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5"  *ngFor="let book of Books" >
        <div class="card h-100">

<!--          <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>-->

          <!-- Product image-->
          <img class="card-img-top img-responsive" [src]="book.imageUrl" alt="..." height="250" width="100"/>
          <!-- Product details-->
          <div class="card-body">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{book.name}}</h5>
              <!-- Product price-->
              {{book.unitPrice | currency}}
              <p [title]="book.description" [class.p-align-left]="book.description.length" style="
                font-size: .85rem;
                overflow:hidden;
                max-height: 8rem;
                -webkit-box-orient: vertical;
                display: block;
                display: -webkit-box;
                text-overflow: ellipsis;
                -webkit-line-clamp: 3;"
              >{{book.description}}</p>
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer pt-0 border-top-0 bg-transparent">
            <button class="btn btn-primary float-end">Add to cart</button>
          </div>
        </div>
      </div>
</div>
